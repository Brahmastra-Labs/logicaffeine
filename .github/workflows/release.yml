name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-lsp:
    name: Build LSP (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            binary: logicaffeine-lsp
            artifact: logicaffeine-lsp-linux-x64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            binary: logicaffeine-lsp
            artifact: logicaffeine-lsp-linux-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            binary: logicaffeine-lsp
            artifact: logicaffeine-lsp-darwin-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            binary: logicaffeine-lsp
            artifact: logicaffeine-lsp-darwin-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            binary: logicaffeine-lsp.exe
            artifact: logicaffeine-lsp-win32-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build LSP binary
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build -p logicaffeine-lsp --release --target ${{ matrix.target }}

      - name: Upload LSP binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: target/${{ matrix.target }}/release/${{ matrix.binary }}

  package-vscode:
    name: Package VSCode Extension
    needs: build-lsp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download all LSP binaries
        uses: actions/download-artifact@v4
        with:
          path: lsp-binaries

      - name: Prepare extension directory
        working-directory: editors/vscode/logicaffeine
        run: |
          npm install
          npm run compile
          mkdir -p bin

      - name: Stage LSP binaries
        working-directory: editors/vscode/logicaffeine
        run: |
          cp ../../../lsp-binaries/logicaffeine-lsp-linux-x64/logicaffeine-lsp    bin/logicaffeine-lsp-linux-x64
          cp ../../../lsp-binaries/logicaffeine-lsp-linux-arm64/logicaffeine-lsp   bin/logicaffeine-lsp-linux-arm64
          cp ../../../lsp-binaries/logicaffeine-lsp-darwin-x64/logicaffeine-lsp    bin/logicaffeine-lsp-darwin-x64
          cp ../../../lsp-binaries/logicaffeine-lsp-darwin-arm64/logicaffeine-lsp  bin/logicaffeine-lsp-darwin-arm64
          cp ../../../lsp-binaries/logicaffeine-lsp-win32-x64/logicaffeine-lsp.exe bin/logicaffeine-lsp-win32-x64.exe
          chmod +x bin/logicaffeine-lsp-*

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package VSIX
        working-directory: editors/vscode/logicaffeine
        run: vsce package --no-dependencies -o logicaffeine.vsix

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: logicaffeine-vsix
          path: editors/vscode/logicaffeine/logicaffeine.vsix

  github-release:
    name: Create GitHub Release
    needs: [build-lsp, package-vscode]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir release
          cd artifacts
          for dir in logicaffeine-lsp-*; do
            tar -czf "../release/${dir}.tar.gz" -C "$dir" .
          done
          cp logicaffeine-vsix/logicaffeine.vsix ../release/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*
