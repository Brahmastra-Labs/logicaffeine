name: Deploy Frontend

on:
  workflow_run:
    workflows: ["Tests"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Dioxus App to Cloudflare Pages
    # Only deploy if tests passed and this was a push (not PR)
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.event == 'push')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Dioxus CLI
        run: cargo install dioxus-cli@0.6.3 --locked || true

      - name: Build Dioxus App
        run: cd apps/logicaffeine_web && dx build --release

      - name: Copy static files to output root
        run: |
          cp apps/logicaffeine_web/assets/robots.txt apps/logicaffeine_web/target/dx/logicaffeine-web/release/web/public/
          cp apps/logicaffeine_web/assets/sitemap.xml apps/logicaffeine_web/target/dx/logicaffeine-web/release/web/public/
          cp apps/logicaffeine_web/assets/_redirects apps/logicaffeine_web/target/dx/logicaffeine-web/release/web/public/

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "Deploying to Cloudflare Pages..."
          wrangler pages deploy apps/logicaffeine_web/target/dx/logicaffeine-web/release/web/public --project-name=logicaffeine --branch=main --commit-dirty=true
