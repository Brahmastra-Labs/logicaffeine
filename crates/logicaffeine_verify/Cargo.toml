[package]
name = "logicaffeine-verify"
version = "0.8.16"
edition = "2021"
description = "Z3-based static verification for Logicaffeine (requires Pro+ license)"
license = "BUSL-1.1"
publish = false

[dependencies]
# SMT solver
z3 = "0.12"

# Serialization for license cache
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# HTTP client for license validation
ureq = { version = "2.9", features = ["json"] }

# User directories for cache
dirs = "5.0"

[dev-dependencies]
tempfile = "3"
