[package]
name = "logicaffeine-compile"
version = "0.6.0"
edition = "2021"
description = "LOGOS compilation pipeline - codegen and interpreter"
license = "BUSL-1.1"

[features]
default = ["codegen"]
codegen = []
interpreter-only = []
verification = ["logicaffeine-verify"]

[dependencies]
logicaffeine-base = { path = "../logicaffeine_base" }
logicaffeine-language = { path = "../logicaffeine_language" }
logicaffeine-kernel = { path = "../logicaffeine_kernel" }
logicaffeine-data = { path = "../logicaffeine_data" }
logicaffeine-system = { path = "../logicaffeine_system", features = ["persistence"] }
logicaffeine-proof = { path = "../logicaffeine_proof" }

# Optional: Z3-based verification (requires Z3 installed)
logicaffeine-verify = { path = "../logicaffeine_verify", optional = true }

# Runtime dependencies
async-recursion = "1.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Standard library
include_dir = "0.7"

[dev-dependencies]
tempfile = "3.10"
