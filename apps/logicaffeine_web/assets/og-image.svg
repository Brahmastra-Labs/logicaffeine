<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#070a12"/>
      <stop offset="55%" stop-color="#0b1022"/>
      <stop offset="100%" stop-color="#070a12"/>
    </linearGradient>
    <radialGradient id="orb1" cx="15%" cy="30%" r="40%">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orb2" cx="85%" cy="40%" r="35%">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#a78bfa" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orb3" cx="50%" cy="90%" r="40%">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="logo-blue" cx="30%" cy="30%" r="55%">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="logo-purple" cx="65%" cy="60%" r="55%">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#a78bfa" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="title-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="65%" stop-color="rgba(229,231,235,0.78)"/>
      <stop offset="100%" stop-color="rgba(229,231,235,0.62)"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#orb1)"/>
  <rect width="1200" height="630" fill="url(#orb2)"/>
  <rect width="1200" height="630" fill="url(#orb3)"/>

  <g transform="translate(100, 220)">
    <rect width="80" height="80" rx="20" fill="#0f0f14"/>
    <rect width="80" height="80" rx="20" fill="rgba(255,255,255,0.06)"/>
    <rect width="80" height="80" rx="20" fill="url(#logo-blue)"/>
    <rect width="80" height="80" rx="20" fill="url(#logo-purple)"/>
    <rect width="80" height="80" rx="20" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  </g>

  <text x="200" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="800" fill="url(#title-gradient)">LOGICAFFEINE</text>

  <text x="100" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="900" fill="url(#title-gradient)">Debug Your Thoughts.</text>

  <text x="100" y="430" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(229,231,235,0.72)">Turn everyday English into rigorous First-Order Logic.</text>

  <g transform="translate(750, 180)">
    <rect x="0" y="0" width="380" height="280" rx="16" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.10)" stroke-width="1"/>
    <rect x="0" y="0" width="380" height="40" rx="16" fill="rgba(0,0,0,0.10)"/>
    <circle cx="20" cy="20" r="6" fill="#ef4444"/>
    <circle cx="40" cy="20" r="6" fill="#fbbf24"/>
    <circle cx="60" cy="20" r="6" fill="#22c55e"/>
    <text x="20" y="80" font-family="ui-monospace, monospace" font-size="14" fill="rgba(229,231,235,0.90)">Every user who has</text>
    <text x="20" y="100" font-family="ui-monospace, monospace" font-size="14" fill="rgba(229,231,235,0.90)">a key enters the room.</text>
    <line x1="0" y1="140" x2="380" y2="140" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <rect x="0" y="140" width="380" height="140" fill="rgba(0,0,0,0.18)"/>
    <text x="20" y="180" font-family="ui-monospace, monospace" font-size="14" fill="rgba(167,139,250,0.96)">∀x((User(x) ∧</text>
    <text x="20" y="200" font-family="ui-monospace, monospace" font-size="14" fill="rgba(167,139,250,0.96)">  ∃y(Key(y) ∧ Has(x,y)))</text>
    <text x="20" y="220" font-family="ui-monospace, monospace" font-size="14" fill="rgba(167,139,250,0.96)">  → Enter(x, Room))</text>
  </g>

  <text x="100" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="rgba(229,231,235,0.56)">logicaffeine.com</text>
</svg>
