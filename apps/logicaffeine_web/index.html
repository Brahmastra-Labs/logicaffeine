    <!-- KaTeX for LaTeX rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script>
        window.renderKaTeX = function(elementId, latex, displayMode) {
            const el = document.getElementById(elementId);
            if (el && window.katex) {
                try {
                    katex.render(latex, el, {
                        displayMode: displayMode,
                        throwOnError: false
                    });
                } catch (e) {
                    el.textContent = latex;
                }
            }
        };

        // Audio feedback system
        const audioCache = {};
        window.playSound = function(effect) {
            const sounds = {
                'xp_gain': 'assets/sounds/xp.mp3',
                'critical': 'assets/sounds/crit.mp3',
                'combo_up': 'assets/sounds/combo.mp3',
                'combo_break': 'assets/sounds/break.mp3',
                'achievement': 'assets/sounds/achievement.mp3',
                'level_up': 'assets/sounds/levelup.mp3',
                'streak_saved': 'assets/sounds/shield.mp3',
                'streak_lost': 'assets/sounds/lost.mp3',
                'correct': 'assets/sounds/correct.mp3',
                'incorrect': 'assets/sounds/incorrect.mp3'
            };
            const path = sounds[effect];
            if (!path) return;
            try {
                if (!audioCache[effect]) {
                    audioCache[effect] = new Audio(path);
                    audioCache[effect].volume = 0.5;
                }
                audioCache[effect].currentTime = 0;
                audioCache[effect].play().catch(() => {});
            } catch (e) {}
        };
    </script>

    <!-- CodeMirror 6 -->
    <script type="module">
        import {EditorView, basicSetup} from 'https://esm.sh/@codemirror/basic-setup@0.20.0';
        import {EditorState} from 'https://esm.sh/@codemirror/state@6.2.0';

        // Expose to window for Rust/WASM access
        window.CodeMirror = {
            EditorView,
            EditorState,
            basicSetup

        // Custom theme matching LOGOS glassmorphism
        window.logosTheme = EditorView.theme({
            "&": {
                backgroundColor: "rgba(255, 255, 255, 0.08)",

                fontSize: "16px",

            },
            ".cm-activeLine": {

        }, {dark: true});

        // Signal that CodeMirror is ready
        window.dispatchEvent(new Event('codemirror-ready'));
    </script>
